<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora da Menopausa - MRS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      color: #303030;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 90px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }
    
    .welcome-layout {
      height: 100vh;
      width: 100%;
      background-color: #9a8ac1;
      display: flex;
      justify-content: space-around;
    }
    
    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-final {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: start;
    }
    
    .welcome-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #9a8ac1;
    }
    
    .welcome-subtitle {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #9a8ac1;
    }
    
    .welcome-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      max-width: 600px;
      text-align: left;
    }
    
    .feature-list {
      text-align: left;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
    }
    
    .feature-item {
      margin-bottom: 15px;
      position: relative;
      padding-left: 25px;
    }
    
    .feature-item:before {
      content: "üî∏";
      position: absolute;
      left: 0;
    }
    
    .feature-highlight {
      font-weight: 700;
    }
    
    .prompt-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      color: white;
      max-width: 80%;
    }
    
    .start-btn {
      background-color: white;
      color: #9a8ac1;
      border: none;
      border-radius: 6px;
      padding: 16px 32px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      margin-top: 20px;
    }
    
    .start-btn:hover {
      background-color: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }
    
    .quiz-container {
      background-color: #9a8ac1;
      width: 100%;
      height: 100vh;
    }
    
    .question-container {
      max-width: 1024px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      padding: 60px 80px;
      transition: opacity 0.5s ease;
    }
    
    .question-text {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      line-height: 1.3;
      color: #fff;
    }

    .question-opciones {
      font-size: 18px;
      color: #fff;
    }
    
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }
    
    .option-btn {
      background: rgba(255, 255, 255, 0.1); /* Branco com 20% de opacidade */
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px 24px;
      text-align: left;
      font-size: 18px;
      color: #303030;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    
    .option-btn:hover {
      background-color: rgba(255, 255, 255, 0.7);;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(154, 138, 193, 0.2);
    }
    
    .option-circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
      margin-right: 15px;
      display: inline-block;
      flex-shrink: 0;
    }
    
    .option-btn:hover .option-circle {
      border-color: #9a8ac1;
    }
    
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
    }
    
    .progress-bar {
      height: 6px;
      background-color: white;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 3px;
    }
    
    .result-container {
      padding: 60px 80px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    
    .result-card {
      color: white;
      font-size: 32px;
      font-weight: 700;
      min-width: 300px;
    }
    
    .result-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      color: white;
    }
    
    .asintomatico { background-color: #28a745; }
    .leve { background-color: #ffc107; }
    .moderado { background-color: #fd7e14; }
    .severo { background-color: #dc3545; }
    
    .reset-btn {
      background-color: white;
      color: #9a8ac1;
      border: none;
      border-radius: 6px;
      padding: 16px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
      font-weight: 600;
    }
    
    .reset-btn:hover {
      background-color: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }
    
    .question-counter {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
    }

    .welcome-image {
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    .welcome-image img {
          width: 500px;
          height: auto;
          object-fit: cover;
          border-radius: 20px;
    }
    
    @media (max-width: 768px) {
      .welcome-layout {
        flex-direction: column;
      }
      
      .welcome {
        height: 70%;
        padding: 20px;
      }
      
      .welcome-title {
        font-size: 24px;
      }
      
      .welcome-subtitle {
        font-size: 18px;
      }
      
      .welcome-text {
        font-size: 14px;
      }
      
      .prompt-title {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .question-container {
        padding: 30px;
        margin: 20px;
      }
      
      .question-text {
        font-size: 22px;
        margin-bottom: 30px;
      }
      
      .result-container {
        padding: 30px;
      }
      
      .result-title {
        font-size: 28px;
      }
      
      .result-card {
        font-size: 24px;
        padding: 20px;
      }
  }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://betaniahuber.com/wp-content/uploads/2024/06/logoroxo.png" alt="logo">
  </div>
  <div id="welcome-layout" class="welcome-layout">
    <div class="welcome">
      <h2 class="prompt-title">Pronto para fazer uma breve avalia√ß√£o?</h2>
      <button class="start-btn" onclick="startQuiz()">Iniciar</button>
    </div>
    <div class="welcome-image">
      <img class="image" src="https://betaniahuber.com/wp-content/uploads/2024/10/2191032a-0403-47b9-bfef-1a98103d26cb-e1730395533879.jpg" alt="">
    </div>
  </div>
  
  <div id="quiz-container" class="quiz-container">
    <div id="question-container" class="question-container" style="opacity: 0;">
      <!-- Question content will be inserted here by JavaScript -->
    </div>
  
    
    <div id="result-container" class="result-container" style="display: none">
      <!-- Result content will be inserted here by JavaScript -->
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  
  <script>
    const questions = [
      "1 - Falta de ar, suores, calores",
      "2 - Mal estar do cora√ß√£o (batidas do cora√ß√£o diferentes, saltos nas batidas, batidas mais longas, press√£o)",
      "3 - Problemas de sono (dificuldade em conciliar o sono, em dormir a noite toda e acordar muito cedo)",
      "4 - Estado de √¢nimo depressivo (sentir-se para baixo, triste, a ponto das l√°grimas, falta de vontade, instabilidade de humor)",
      "5 - Irritabilidade (sentir-se nervosa, tensa, agressiva)",
      "6 - Ansiedade (impaci√™ncia, p√¢nico)",
      "7 - Esgotamento f√≠sico e mental (queda geral em seu desempenho, falta de energia)",
      "8 - Problemas sexuais (falta no desejo sexual, na atividade e satisfa√ß√£o)",
      "9 - Problemas de bexiga (dificuldade de urinar, incontin√™ncia, desejo excessivo de urinar)",
      "10 - Ressecamento vaginal (sensa√ß√£o de ressecamento, ard√™ncia e problemas durante a rela√ß√£o sexual)",
      "11 - Problemas musculares e nas articula√ß√µes (dores reum√°ticas e nas articula√ß√µes)"
    ];
    
    const optionLabels = [
      "Nenhum",
      "Pouco",
      "Moderado",
      "Severo",
      "Muito severo"
    ];
    
    let currentQuestion = 0;
    let scores = Array(questions.length).fill(null);
    const welcomeLayout = document.getElementById("welcome-layout");
    const quizContainer = document.getElementById("quiz-container");
    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result-container");
    const progressBar = document.getElementById("progress-bar");
    
    // Inicia o quiz ao clicar no bot√£o iniciar
    function startQuiz() {
      welcomeLayout.style.display = "none";
      quizContainer.style.display = "block";
      
      setTimeout(() => {
        renderQuestion();
        questionContainer.style.opacity = 1;
      }, 100);
    }
    
// Renderiza a quest√£o atual
function renderQuestion() {
  // Remove any existing question counter first
  const existingCounter = document.querySelector(".question-counter");
  if (existingCounter) {
    existingCounter.remove();
  }
  
  // Cria o contador de quest√µes
  const counter = document.createElement("div");
  counter.className = "question-counter";
  counter.textContent = `${currentQuestion + 1}/${questions.length}`;
  
  // Cria o texto da quest√£o
  const questionText = document.createElement("div");
  questionText.className = "question-text";
  questionText.textContent = questions[currentQuestion];
  
  // Cria o container de op√ß√µes
  const optionsContainer = document.createElement("div");
  optionsContainer.className = "options-container";
  
  // Adiciona as op√ß√µes
  for (let i = 0; i < optionLabels.length; i++) {
    const optionBtn = document.createElement("button");
    optionBtn.className = "option-btn";
    optionBtn.addEventListener("click", () => selectOption(i));
    
    const circle = document.createElement("span");
    circle.className = "option-circle";
    
    const label = document.createElement("span");
    label.textContent = optionLabels[i];
    label.classList.add("question-opciones");
    
    optionBtn.appendChild(circle);
    optionBtn.appendChild(label);
    optionsContainer.appendChild(optionBtn);
  }
  
  // Limpa o container de quest√£o e adiciona os novos elementos
  questionContainer.innerHTML = '';
  quizContainer.appendChild(counter); // Adiciona o contador ao quizContainer
  questionContainer.appendChild(questionText);
  questionContainer.appendChild(optionsContainer);
  
  // Atualiza a barra de progresso
  const progress = (currentQuestion / questions.length) * 100;
  progressBar.style.width = `${progress}%`;
}
    
    // Seleciona uma op√ß√£o e avan√ßa para a pr√≥xima pergunta
    function selectOption(value) {
      scores[currentQuestion] = value;
      
      // Efeito de fade out
      questionContainer.style.opacity = 0;
      
      setTimeout(() => {
        currentQuestion++;
        
        if (currentQuestion < questions.length) {
          renderQuestion();
          // Efeito de fade in
          setTimeout(() => {
            questionContainer.style.opacity = 1;
          }, 100);
        } else {
          showResult();
        }
      }, 500);
    }
    
    // Determina a classifica√ß√£o com base na pontua√ß√£o
    function getClassification(score) {
  if (score <= 4) {
    return {
      text: "ASSINTOM√ÅTICO OU ESCASSO",
      class: "asintomatico"
    };
  } else if (score >= 5 && score <= 8) {
    return {
      text: "LEVE",
      class: "leve"
    };
  } else if (score >= 9 && score <= 15) {
    return {
      text: "MODERADO",
      class: "moderado"
    };
  } else {
    return {
      text: "SEVERO",
      class: "severo"
    };
  }
}

// Mostra o resultado final
function showResult() {
  const totalScore = scores.reduce((sum, score) => sum + score, 0);
  const classification = getClassification(totalScore);
  
  questionContainer.style.display = "none";
  resultContainer.style.display = "flex";
  
  // Define a imagem com base na classifica√ß√£o
  let imageSrc = "";
  let altText = "";
  
  switch(classification.class) {
    case "asintomatico":
      imageSrc = "https://betaniahuber.com/wp-content/uploads/2024/06/logoroxo.png";
      altText = "Assintom√°tico ou Escasso";
      break;
    case "leve":
      imageSrc = "https://betaniahuber.com/wp-content/uploads/2024/06/logoroxo.png";
      altText = "Leve";
      break;
    case "moderado":
      imageSrc = "https://betaniahuber.com/wp-content/uploads/2024/06/logoroxo.png";
      altText = "Moderado";
      break;
    case "severo":
      imageSrc = "https://betaniahuber.com/wp-content/uploads/2024/10/2191032a-0403-47b9-bfef-1a98103d26cb-e1730395533879.jpg";
      altText = "Severo";
      break;
  }

  // Seleciona o elemento .quiz-container
  const quizContainer = document.querySelector('.quiz-container');

  // Modifica o background-color da .quiz-container de acordo com a classifica√ß√£o
  switch (classification.class) {
    case "asintomatico":
      quizContainer.style.backgroundColor = '#28a745'; // Verde claro
      break;
    case "leve":
      quizContainer.style.backgroundColor = '#ffc107'; // Amarelo claro
      break;
    case "moderado":
      quizContainer.style.backgroundColor = '#fd7e14'; // Laranja claro
      break;
    case "severo":
      quizContainer.style.backgroundColor = '#dc3545'; // Vermelho claro
      break;
  }

  // Atualiza o conte√∫do do resultContainer com os dados
  resultContainer.innerHTML = `
    <div class="welcome-layout ${classification.class}">
      <div class="welcome-final">
        <h2 class="result-title">Avalia√ß√£o Conclu√≠da</h2>
        <div class="result-card ${classification.class}">
          ${classification.text}
        </div>
        <button class="reset-btn" onclick="resetQuiz()">Reiniciar Avalia√ß√£o</button>
      </div>
      <div class="welcome-image">
        <img src="${imageSrc}" alt="${altText}" class="result-image">
      </div>
    </div>
  `;

      
      // Completa a barra de progresso
      progressBar.style.width = "100%";
      
      // Remove o contador de quest√µes quando mostrar o resultado
      const counter = document.querySelector(".question-counter");
      if (counter) counter.remove();
    }
    
    // Reinicia o quiz
    function resetQuiz() {
      currentQuestion = 0;
      scores = Array(questions.length).fill(null);
      resultContainer.style.display = "none";
      
      // Volta para a tela inicial
      quizContainer.style.display = "none";
      quizContainer.style.backgroundColor = "#9a8ac1";
      welcomeLayout.style.display = "flex";
      progressBar.style.width = "0%";
      questionContainer.style.opacity = 0;
      questionContainer.style.display = "flex";
    }
  </script>
</body>
</html>
