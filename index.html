<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Sintomas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #303030;
    }
    
    .quiz-container {
      max-width: 800px;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 0 30px rgba(154, 138, 193, 0.1);
    }
    
    .question-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
      transition: opacity 0.5s ease;
    }
    
    .welcome-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 80px;
      text-align: center;
    }
    
    .welcome-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #9a8ac1;
    }
    
    .welcome-text {
      font-size: 24px;
      margin-bottom: 60px;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .start-btn {
      background-color: #9a8ac1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 16px 32px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .start-btn:hover {
      background-color: #8779ab;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(154, 138, 193, 0.3);
    }
    
    .question-text {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 50px;
      line-height: 1.3;
    }
    
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }
    
    .option-btn {
      background: transparent;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px 24px;
      text-align: left;
      font-size: 18px;
      color: #303030;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .option-btn:hover {
      border-color: #9a8ac1;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(154, 138, 193, 0.2);
    }
    
    .option-circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
      margin-right: 15px;
      display: inline-block;
      flex-shrink: 0;
    }
    
    .option-btn:hover .option-circle {
      border-color: #9a8ac1;
    }
    
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
    }
    
    .progress-bar {
      height: 6px;
      background-color: #9a8ac1;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 3px;
    }
    
    .result-container {
      padding: 60px 80px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    
    .result-card {
      padding: 30px 40px;
      border-radius: 10px;
      margin: 40px 0;
      color: white;
      font-size: 32px;
      font-weight: 700;
    }
    
    .result-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #9a8ac1;
    }
    
    .asintomatico { background-color: #28a745; }
    .leve { background-color: #ffc107; }
    .moderado { background-color: #fd7e14; }
    .severo { background-color: #dc3545; }
    
    .reset-btn {
      background-color: #9a8ac1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 16px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
    }
    
    .reset-btn:hover {
      background-color: #8779ab;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(154, 138, 193, 0.3);
    }
    
    .question-counter {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 16px;
      color: #888;
    }
    
    @media (max-width: 768px) {
      .welcome-container,
      .question-container {
        padding: 40px 30px;
      }
      
      .welcome-title {
        font-size: 36px;
      }
      
      .welcome-text {
        font-size: 18px;
        margin-bottom: 40px;
      }
      
      .question-text {
        font-size: 24px;
        margin-bottom: 30px;
      }
      
      .result-container {
        padding: 40px 30px;
      }
      
      .result-title {
        font-size: 28px;
      }
      
      .result-card {
        font-size: 24px;
        padding: 20px;
      }
    }
    
    @media (min-width: 1024px) {
      body {
        background-color: white;
      }
      
      .quiz-container {
        border-radius: 12px;
        max-height: 90vh;
        border: 1px solid rgba(154, 138, 193, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="welcome-container" class="welcome-container">
      <h1 class="welcome-title">Faça uma avaliação</h1>
      <p class="welcome-text">Responda às perguntas a seguir para avaliar seus sintomas e receber uma classificação personalizada.</p>
      <button class="start-btn" onclick="startQuiz()">Iniciar</button>
    </div>
    
    <div id="question-container" class="question-container" style="display: none; opacity: 0;">
      <!-- Question content will be inserted here by JavaScript -->
    </div>
    
    <div id="result-container" class="result-container" style="display: none">
      <!-- Result content will be inserted here by JavaScript -->
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  
  <script>
    const questions = [
      "Falta de ar, suores, calores",
      "Mal estar do coração (batidas do coração diferentes, saltos nas batidas, batidas mais longas, pressão)",
      "Problemas de sono (dificuldade em conciliar o sono, em dormir a noite toda e acordar muito cedo)",
      "Estado de ânimo depressivo (sentir-se para baixo, triste, a ponto das lágrimas, falta de vontade, instabilidade de humor)",
      "Irritabilidade (sentir-se nervosa, tensa, agressiva)",
      "Ansiedade (impaciência, pânico)",
      "Esgotamento físico e mental (queda geral em seu desempenho, falta de energia)",
      "Problemas sexuais (falta no desejo sexual, na atividade e satisfação)",
      "Problemas de bexiga (dificuldade de urinar, incontinência, desejo excessivo de urinar)",
      "Ressecamento vaginal (sensação de ressecamento, ardência e problemas durante a relação sexual)",
      "Problemas musculares e nas articulações (dores reumáticas e nas articulações)"
    ];
    
    const optionLabels = [
      "Nenhum",
      "Pouco",
      "Moderado",
      "Severo",
      "Muito severo"
    ];
    
    let currentQuestion = 0;
    let scores = Array(questions.length).fill(null);
    const welcomeContainer = document.getElementById("welcome-container");
    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result-container");
    const progressBar = document.getElementById("progress-bar");
    
    // Inicia o quiz ao clicar no botão iniciar
    function startQuiz() {
      welcomeContainer.style.display = "none";
      questionContainer.style.display = "flex";
      
      setTimeout(() => {
        questionContainer.style.opacity = 1;
        renderQuestion();
      }, 100);
    }
    
    // Renderiza a questão atual
    function renderQuestion() {
      // Cria o contador de questões
      const counter = document.createElement("div");
      counter.className = "question-counter";
      counter.textContent = `${currentQuestion + 1}/${questions.length}`;
      
      // Cria o texto da questão
      const questionText = document.createElement("div");
      questionText.className = "question-text";
      questionText.textContent = questions[currentQuestion];
      
      // Cria o container de opções
      const optionsContainer = document.createElement("div");
      optionsContainer.className = "options-container";
      
      // Adiciona as opções
      for (let i = 0; i < optionLabels.length; i++) {
        const optionBtn = document.createElement("button");
        optionBtn.className = "option-btn";
        optionBtn.addEventListener("click", () => selectOption(i));
        
        const circle = document.createElement("span");
        circle.className = "option-circle";
        
        const label = document.createElement("span");
        label.textContent = optionLabels[i];
        
        optionBtn.appendChild(circle);
        optionBtn.appendChild(label);
        optionsContainer.appendChild(optionBtn);
      }
      
      // Limpa o container de questão e adiciona os novos elementos
      questionContainer.innerHTML = '';
      questionContainer.appendChild(counter);
      questionContainer.appendChild(questionText);
      questionContainer.appendChild(optionsContainer);
      
      // Atualiza a barra de progresso
      const progress = (currentQuestion / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    // Seleciona uma opção e avança para a próxima pergunta
    function selectOption(value) {
      scores[currentQuestion] = value;
      
      // Efeito de fade out
      questionContainer.style.opacity = 0;
      
      setTimeout(() => {
        currentQuestion++;
        
        if (currentQuestion < questions.length) {
          renderQuestion();
          // Efeito de fade in
          setTimeout(() => {
            questionContainer.style.opacity = 1;
          }, 100);
        } else {
          showResult();
        }
      }, 500);
    }
    
    // Determina a classificação com base na pontuação
    function getClassification(score) {
      if (score <= 4) {
        return {
          text: "ASSINTOMÁTICO OU ESCASSO",
          class: "asintomatico"
        };
      } else if (score >= 5 && score <= 8) {
        return {
          text: "LEVE",
          class: "leve"
        };
      } else if (score >= 9 && score <= 15) {
        return {
          text: "MODERADO",
          class: "moderado"
        };
      } else {
        return {
          text: "SEVERO",
          class: "severo"
        };
      }
    }
    
    // Mostra o resultado final
    function showResult() {
      const totalScore = scores.reduce((sum, score) => sum + score, 0);
      const classification = getClassification(totalScore);
      
      questionContainer.style.display = "none";
      resultContainer.style.display = "flex";
      
      resultContainer.innerHTML = `
        <h2 class="result-title">Avaliação Concluída</h2>
        <div class="result-card ${classification.class}">
          ${classification.text}
        </div>
        <button class="reset-btn" onclick="resetQuiz()">Reiniciar Avaliação</button>
      `;
      
      // Completa a barra de progresso
      progressBar.style.width = "100%";
    }
    
    // Reinicia o quiz
    function resetQuiz() {
      currentQuestion = 0;
      scores = Array(questions.length).fill(null);
      resultContainer.style.display = "none";
      
      // Volta para a tela inicial
      welcomeContainer.style.display = "flex";
      progressBar.style.width = "0%";
    }
  </script>
</body>
</html>
